apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-map
data:
  username: mongodb-exporter

---

apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret 
type: Opaque
data:
  password: UGFzc3dvcmQkMTIzNDU2 # Password$123456

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-exporter
  labels:
    app: mongodb-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-exporter
  template:
    metadata:
      labels:
        app: mongodb-exporter
    spec:
      containers:
      - name: exporter
        image: percona/mongodb_exporter:0.40
        env:
        - name: MONGODB_USER
          valueFrom:
            configMapKeyRef:
              name: mongodb-map
              key: username
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        args:
        # - --mongodb.uri=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb-service:27017
        - --mongodb.uri=mongodb://mongodb-service:27017
        - --collect-all
        ports:
        - name: prometheus
          containerPort: 9216
          protocol: TCP